<div class="min-h-screen bg-slate-100">
    <nav class="flex items-center justify-center bg-primary h-20 text-white">
        <a class="mr-3 bg-red-500 rounded-lg border-2 border-white px-3 py-2">Races</a>
        <a class="rounded-lg border-2 border-white px-3 py-2 cursor-pointer ml-3 mr-3"
        (click)="goToHome()"
        >Seasons</a>
        <a class="ml-3 rounded-lg border-2 border-white px-3 py-2 cursor-pointer"
        (click)="goToTeams()"
        >Teams</a>
    </nav>

    <div class="flex flex-col items-center">
        <div class="flex justify-center w-11/12 mt-4 mb-8">
            <div class="grid grid-cols-2 md:grid-cols-5 gap-6 w-full">

                @for(race of races; track $index){
                    <div class="flex flex-col border-2 border-primary rounded-lg mt-3">
                        <img [src]="race.imageCircuit" class="bg-white rounded-lg"/>
                        <p class="text-xs text-center mt-2 h-8 mx-1">{{race.name}}</p>
                        <div class="flex justify-between items-center">
                            <img [src]="race.flagRace" class="w-8 h-4 ml-3"/>
                            <p class="font-bold mr-1">{{race.laps}} Laps</p>
                        </div>
                    </div>
                }
            </div>
        </div>
    </div>  

</div>
